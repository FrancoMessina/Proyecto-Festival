<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Landing Login </title>
</head>
<body>
    <div class="login">
        
        <a href="#">
           <img src="img/login_icon.png" alt="imagen de login" class="login__img">
        </a>
        <a href="#email" class="login__ancla">
            <h1 class="login__h1">Iniciar Sesión</h1>
        </a>
        
        <form action="#" class="login__form">
            <input type="email" required  placeholder="Email" class="login__form--input" id="email">
            <input type="password" required placeholder="Password" class="login__form--input">

            <button class="login__form--button">Entrar</button>
            
            <a href="#" class="login__form--password">Olvidé mi password</a>

        </form>
        
    </div>
    
</body>
</html>
